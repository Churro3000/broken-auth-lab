<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broken Authentication Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-container">
        <h1>Login to Dashboard</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username">
            <label for="password">Password:</label>
            <input type="password" id="password">
            <button type="submit">Login</button>
        </form>
        <p id="error-message"></p>
        <p style="margin-top: 15px;">
            <a href="#" onclick="showReset()">Forgot password?</a>
        </p>
    </div>

    <!-- Reset Password Screen -->
    <div id="reset-container" style="display: none;">
        <h1>Reset Password</h1>
        <form id="reset-form">
            <label for="reset-username">Username:</label>
            <input type="text" id="reset-username">
            <button type="submit">Request Reset</button>
        </form>
        <p id="reset-result"></p>
        <button type="button" onclick="showLogin()">Back to Login</button>
    </div>

    <!-- Dashboard (after "successful" login) -->
    <div id="dashboard" style="display: none;">
        <h1>Welcome to Dashboard</h1>
        <p>Secret content: You are logged in!</p>
        <button id="logout">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
